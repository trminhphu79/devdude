<header
  class="sticky top-0 z-30 flex h-16 w-full items-center justify-between border-b border-white/5 bg-slate-900/80 px-6 backdrop-blur transition-all"
>
  <!-- Left Side: Title/Breadcrumbs -->
  <div class="flex items-center gap-4">
    <div
      class="flex h-10 w-10 items-center justify-center rounded-xl bg-gradient-to-tr from-violet-600 to-indigo-600 shadow-lg shadow-indigo-500/20"
    >
      <svg
        class="h-6 w-6 text-white"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 10V3L4 14h7v7l9-11h-7z"
        />
      </svg>
    </div>
    <div>
      <h1 class="text-lg font-bold text-white">DevDude Portal</h1>
      <p class="text-xs text-gray-400">Admin Management Console</p>
    </div>
  </div>

  <!-- Right Side: User Profile -->
  <div class="flex items-center gap-4">
    <!-- Notifications (Placeholder) -->
    <button
      class="relative rounded-full p-2 text-gray-400 hover:bg-white/5 hover:text-white transition-colors"
    >
      <span
        class="absolute right-2 top-2 h-2 w-2 rounded-full bg-red-500 ring-2 ring-slate-900"
      ></span>
      <svg
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
        />
      </svg>
    </button>

    <!-- User Menu -->
    <div class="flex items-center gap-3 pl-4 border-l border-white/10">
      <div class="text-right hidden sm:block">
        <p class="text-sm font-medium text-white">
          {{ user().account.fullName || 'Admin User' }}
        </p>
        <p class="text-xs text-gray-400">
          {{ user().account.email || 'admin@devdude.com' }}
        </p>
      </div>
      <div class="group relative">
        <button
          class="flex h-10 w-10 items-center justify-center rounded-full bg-gray-700 ring-2 ring-transparent hover:ring-indigo-500 transition-all"
        >
          <span class="text-sm font-bold text-white uppercase"
            >{{ user().account.fullName.charAt(0) || 'A' }}</span
          >
        </button>

        <!-- Dropdown Menu -->
        <div
          class="absolute right-0 mt-2 w-48 origin-top-right rounded-xl bg-slate-800 py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden group-hover:block hover:block"
        >
          <div class="px-4 py-2 border-b border-white/5">
            <p class="text-sm text-white">Signed in as</p>
            <p class="text-xs font-medium text-gray-400 truncate">
              {{ user().account.email }}
            </p>
          </div>
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5 hover:text-white"
            >Your Profile</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-gray-300 hover:bg-white/5 hover:text-white"
            >Settings</a
          >
          <button
            (click)="logout()"
            class="block w-full text-left px-4 py-2 text-sm text-red-400 hover:bg-white/5 hover:text-red-300"
          >
            Sign out
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
