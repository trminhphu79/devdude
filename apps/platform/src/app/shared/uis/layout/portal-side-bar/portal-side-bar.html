<aside
  class="fixed inset-y-0 left-0 z-40 w-64 transform bg-slate-950 border-r border-white/5 transition-transform duration-300 md:translate-x-0 pt-16"
>
  <div class="h-full overflow-y-auto px-3 py-4">
    <ul class="space-y-2 font-medium">
      <!-- Dashboard -->
      <li>
        <a
          routerLink="/portal"
          routerLinkActive="bg-indigo-600/10 text-indigo-400"
          [routerLinkActiveOptions]="{exact: true}"
          class="flex items-center rounded-lg px-3 py-2 text-gray-400 hover:bg-white/5 hover:text-white group transition-colors"
        >
          <svg
            class="h-5 w-5 flex-shrink-0 transition duration-75 group-hover:text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
            />
          </svg>
          <span class="ml-3">Dashboard</span>
        </a>
      </li>

      <!-- Manage Section -->
      <li class="pt-4 pb-2">
        <span
          class="px-3 text-xs font-semibold uppercase tracking-wider text-gray-500"
          >Manage</span
        >
      </li>

      <li>
        <a
          routerLink="/portal/manage/topic"
          routerLinkActive="bg-indigo-600/10 text-indigo-400"
          class="flex items-center rounded-lg px-3 py-2 text-gray-400 hover:bg-white/5 hover:text-white group transition-colors"
        >
          <svg
            class="h-5 w-5 flex-shrink-0 transition duration-75 group-hover:text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
            />
          </svg>
          <span class="ml-3">Topics</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/portal/manage/category"
          routerLinkActive="bg-indigo-600/10 text-indigo-400"
          class="flex items-center rounded-lg px-3 py-2 text-gray-400 hover:bg-white/5 hover:text-white group transition-colors"
        >
          <svg
            class="h-5 w-5 flex-shrink-0 transition duration-75 group-hover:text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 011 12V7a4 4 0 014-4z"
            />
          </svg>
          <span class="ml-3">Categories</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/portal/manage/question"
          routerLinkActive="bg-indigo-600/10 text-indigo-400"
          class="flex items-center rounded-lg px-3 py-2 text-gray-400 hover:bg-white/5 hover:text-white group transition-colors"
        >
          <svg
            class="h-5 w-5 flex-shrink-0 transition duration-75 group-hover:text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
          <span class="ml-3">Questions</span>
        </a>
      </li>

      <!-- Assessment Section -->
      <li class="pt-4 pb-2">
        <span
          class="px-3 text-xs font-semibold uppercase tracking-wider text-gray-500"
          >Assessment</span
        >
      </li>

      <li>
        <a
          routerLink="/portal/assessment/template"
          routerLinkActive="bg-indigo-600/10 text-indigo-400"
          class="flex items-center rounded-lg px-3 py-2 text-gray-400 hover:bg-white/5 hover:text-white group transition-colors"
        >
          <svg
            class="h-5 w-5 flex-shrink-0 transition duration-75 group-hover:text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
          <span class="ml-3">Templates</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/portal/assessment/attempt"
          routerLinkActive="bg-indigo-600/10 text-indigo-400"
          class="flex items-center rounded-lg px-3 py-2 text-gray-400 hover:bg-white/5 hover:text-white group transition-colors"
        >
          <svg
            class="h-5 w-5 flex-shrink-0 transition duration-75 group-hover:text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
            />
          </svg>
          <span class="ml-3">Attempts</span>
        </a>
      </li>

      <!-- Evaluation Section -->
      <li class="pt-4 pb-2">
        <span
          class="px-3 text-xs font-semibold uppercase tracking-wider text-gray-500"
          >Evaluation</span
        >
      </li>

      <li>
        <a
          routerLink="/portal/evaluation/ranking"
          routerLinkActive="bg-indigo-600/10 text-indigo-400"
          class="flex items-center rounded-lg px-3 py-2 text-gray-400 hover:bg-white/5 hover:text-white group transition-colors"
        >
          <svg
            class="h-5 w-5 flex-shrink-0 transition duration-75 group-hover:text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
            />
          </svg>
          <span class="ml-3">Ranking</span>
        </a>
      </li>
      <li>
        <a
          routerLink="/portal/evaluation/score"
          routerLinkActive="bg-indigo-600/10 text-indigo-400"
          class="flex items-center rounded-lg px-3 py-2 text-gray-400 hover:bg-white/5 hover:text-white group transition-colors"
        >
          <svg
            class="h-5 w-5 flex-shrink-0 transition duration-75 group-hover:text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            />
          </svg>
          <span class="ml-3">Scores</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
