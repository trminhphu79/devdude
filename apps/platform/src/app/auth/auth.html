<section
  class="flex flex-col gap-y-4 w-full h-full items-center justify-center gap-y-4"
>
  <form
    tuiForm="l"
    [formGroup]="loginForm"
    class="flex flex-col gap-y-4 sm:w-[480px] max-w-[380px] w-[380px] h-fit"
    (ngSubmit)="onSubmit()"
  >
    <header tuiHeader class="flex justify-center mb-4">
      <img class="rounded-full" src="main-logo.png" width="120" height="120" />
    </header>

    <tui-textfield>
      <label tuiLabel>Email</label>
      <input
        formControlName="email"
        placeholder="Please enter your email"
        tuiTextfield
      />
      <!-- <tui-icon tuiTooltip="A tooltip" /> -->
    </tui-textfield>
    <tui-textfield>
      <label tuiLabel>Password</label>
      <input
        formControlName="password"
        placeholder="Please enter your password"
        tuiTextfield
        type="password"
      />
      <!-- <tui-icon tuiTooltip="A tooltip" /> -->
    </tui-textfield>
    <footer>
      <button
        [disabled]="isSubmitting() || loginForm.invalid"
        [loading]="isSubmitting()"
        class="w-full"
        tuiButton
        type="submit"
      >
        Submit
      </button>
    </footer>
    <div class="h-[40px] text-center">
      <tui-error [error]="computedError" />
    </div>
  </form>
</section>
